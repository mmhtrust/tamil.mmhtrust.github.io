<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <p>{{ site.description }}</p>
  </div>

  <nav class="sidebar-nav">
    <a class="sidebar-nav-item{% if page.title == 'Home' %} active{% endif %}" href="{{ '/' | absolute_url }}"> தொடக்க தளம் </a>
    <a class="sidebar-nav-item" href="{{ site.github.repo }}/service"> சேவைத் தகவல்கள் </a>
    <a class="sidebar-nav-item" href="{{ site.github.repo }}/contact">தொடர்புக்கு </a>
  </nav>

  <div class="sidebar-item">
    <p>
      &copy; {{ site.time | date: '%Y' }}. அனைத்து உரிமைகளும் காப்புப் பெற்றுள்ளன.
    </p>
  </div>
</div>
